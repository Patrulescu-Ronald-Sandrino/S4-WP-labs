<!DOCTYPE html>
<!--
Develop an html+css web document that looks like the following web page: https://twitter.com/twitter.
You should clone about one screen of this web page (not the whole web page) and your html
document should look approximately 90% as the given web page. No interactivity should be added
(e.g. javascript, :hover effects etc.) and you are not allowed to use any css or javascript library.
-->
<html>
<head>
    <title>Twitter (@Twitter) / Twitter</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" color="#1D9BF0" href="https://abs.twimg.com/responsive-web/client-web/icon-svg.168b89d5.svg">
</head>
<body>
    <div id="body">
        <div class="flex-container">
            <header>
                left
            </header>
            <main>
                <div id="main-left">
                    main-left
                </div>
                <div id="main-right">
                    right
                </div>
                <div id="bottom">
                    <div id="bottom-text">
                        <span id="bottom-text-span-bigger" class="bottom-text-span">Don't miss what's happening</span>
                        <span class="bottom-text-span">People on Twitter are the first to know</span>
                    </div>
                    <div id="bottom-text-buttons-div">
                        <div id="login" class="a-button">
                            <a>Log in</a>
                        </div>
                        <div id="signup" class="a-button">
                            <a>Sign up</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
